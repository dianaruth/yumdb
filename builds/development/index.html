<!DOCTYPE html>
<head>
    <title>YumDB</title>
    <script src="https://use.typekit.net/utq7ohi.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <base href="/">
</head>
<body ng-app="yumdb">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-data" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <h1 id="nav-brand-text"><span class="nav-brand-cursive">Yum</span><span class="nav-brand-block">DB</span></h1>
                    <img id="nav-brand-img" alt="YumDB" src="images/logo.svg">
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-data">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recipes">Search Recipes</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="partial" ng-view>
        <!-- content -->
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; 2016 Diana Ruth
            </p>
            <p>
                This website uses the <a href="https://developer.yummly.com/" target="_blank">Yummly API</a>
            </p>
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-resource.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
