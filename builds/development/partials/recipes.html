<div id="background-art" class="row">
    <h1>Recipe Search</h1>
</div>
<section id="recipes" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Keyword Search</h2>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6" ng-controller="IncludedIngredientsController">
            <h2>
                Included Ingredients
            </h2>
            <input type="text" class="form-control" id="included-ingredients-input">
            <div id="included-ingredients-list" class="element-group">
                <!--<span class="element"><i class="fa fa-times"></i><span>oats</span><span class="hidden value">oats</span></span>-->
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <h2>Excluded Ingredients</h2>
            <input type="text" class="form-control">
            <div class="element-group">
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h2>Allergies</h2>
            <input type="text" class="form-control">
            <div class="element-group">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <h2>Dietary Restrictions</h2>
            <input type="text" class="form-control">
            <div class="element-group">
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h2>Included Cuisines</h2>
            <input type="text" class="form-control">
            <div class="element-group">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <h2>Excluded Cuisines</h2>
            <input type="text" class="form-control">
            <div class="element-group">
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h2>Course</h2>
            <input type="text" class="form-control">
            <div class="element-group">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <h2>Holiday</h2>
            <input type="text" class="form-control">
            <div class="element-group">
                
            </div>
        </div>
    </div>
</section>
